container                        :  [VerletLists, LinkedCells]  # Deactivated to just use default container options
data-layout                      :  [SoA]
cell-size                        :  [1]
traversal                        :  [verlet-lists, c08]
verlet-rebuild-frequency         :  4  # Should lead to 3 rebuilds together with tuning-samples
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
tuning-strategy                  :  full-Search
tuning-interval                  :  5000
tuning-samples                   :  12  # Setup to get multiple rebuilds to compare
tuning-max-evidence              :  10
tuning-phases                    :  1
functor                          :  Lennard-Jones (12-6)
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [20, 20, 20]
deltaT                           :  0
Objects:                         
  CubeUniform:
    0:  
      numberOfParticles          :  0
      box-length                 :  [30, 13, 19]
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
no-flops                         :  true
no-end-config                    :  true
